<!DOCTYPE html>
<html>
<head>
    <title>Test Flow System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test Flow System</h1>
    
    <div id="results"></div>
    
    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            
            // Test 1: Backend health
            try {
                const response = await fetch('http://localhost:8000/api/flows/');
                const div = document.createElement('div');
                div.className = response.ok ? 'test success' : 'test error';
                div.innerHTML = `<strong>Backend API:</strong> ${response.status} ${response.ok ? 'OK' : 'ERROR'}`;
                results.appendChild(div);
            } catch (e) {
                const div = document.createElement('div');
                div.className = 'test error';
                div.innerHTML = `<strong>Backend API:</strong> ERROR - ${e.message}`;
                results.appendChild(div);
            }
            
            // Test 2: Frontend health
            try {
                const response = await fetch('http://localhost:3008');
                const div = document.createElement('div');
                div.className = response.ok ? 'test success' : 'test error';
                div.innerHTML = `<strong>Frontend:</strong> ${response.status} ${response.ok ? 'OK' : 'ERROR'}`;
                results.appendChild(div);
            } catch (e) {
                const div = document.createElement('div');
                div.className = 'test error';
                div.innerHTML = `<strong>Frontend:</strong> ERROR - ${e.message}`;
                results.appendChild(div);
            }
            
            // Test 3: Mock flow creation
            const div = document.createElement('div');
            div.className = 'test success';
            div.innerHTML = `<strong>Mock System:</strong> Ready - Flow runtime should work with mock data`;
            results.appendChild(div);
        }
        
        testAPI();
    </script>
</body>
</html>
